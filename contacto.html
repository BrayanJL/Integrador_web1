<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Concesionaria Roca</title>
    <link rel="stylesheet" href="css/estilos.css">

    <script defer src="js/formulario.js"></script>
</head>
<body>

    <header>

        <!--Logo-->
        <img src="images/Logo-Roca.png">

        <nav>
            <a href="index.html">Página Principal</a>
            <a href="articulo.html">Catálogo</a>
            <a class="actual" href="contacto.html">Contacto</a>
        </nav>
    </header>
    
    <main>
        <div id="contenido">

            <article id="formcont">
                

                <div  id="form">
                    <div>
                        <h1>PONERSE EN CONTACTO</h1>
                    </div>
                    <form class="formulario" id="formulario" onchange="actualizarFormulario()" onsubmit="return validar()">
                        <div>
                            <label for="idApellido">Apellido*</label>
                            <input class="ElementoFormulario" id="idApellido" type="text" name="apellido" placeholder = "12 caracteres como máximo">
                        </div>

                        <div>
                            <label for="idNombre">Nombre*</label>
                            <input class="ElementoFormulario" id="idNombre" type="text" name="nombre" placeholder= "15 caracteres como máximo">
                        </div>
                        <div>
                            <label for="idTelefono">Teléfono*</label>
                            <input class="ElementoFormulario" id="idTelefono" type="tel" name="telefono" placeholder= "10 dígitos como máximo">
                        </div>

                        <div>
                            <label for="idHorarios">Horario de disponibilidad</label>
                            <select class="ElementoFormulario" name="horarios" id="idHorarios" onchange="sacarSpan()">
                                <option value="sinHorario">Ninguno</option>
                                <option value="horario1">De 9 a 12</option>
                                <option value="horario2">De 12 a 15</option>
                                <option value="horario3">De 15 a 18</option>
                                <option value="horario4">De 18 a 21</option>
                            </select>
                        </div>

                        <div id="botonform">    
                            <div>
                                <input class="ElementoFormulario" id="botonEnviar" type="submit" value="Enviar">
                            </div>
                        </div>

                    </form>
                </div>
            </article>

        </div>


        <footer>

            <img src="images/Logo-Roca-Footer.png" alt="Logo">

            <address>
                San Luis - Av. Julio A. Roca 1234 (CP 5700) |
                Atención de Lunes a Sábados de <time datetime="8:30">8:30</time> a <time datetime="19:30">19:30</time> hs |
                Teléfono de recepción: 2664123456
            </address>
    
            <div>
                <span>Copyright © 2018 - Concesionaria Roca | All Rights Reserved</span>
                <div><a href="">TÉRMINOS Y CONDICIONES DE USO</a></div>
            </div>
        </footer>
    </main>



</body>
</html>
